    <main>
      <div id="formBox">
        <form id="form">
          <legend>information</legend>
          <div class="inbox">
            <label for="locationName">location name:</label>
            <input type="text" id="locationName" required />
            <br />
          </div>
          <div class="inbox">
            <label for="yourname">Your name:</label>
            <input type="text" id="yourname" required />
            <br />
          </div>
         
          <div class="inbox">
            <label for="phonenumber">phone number:</label>
            <input type="number" id="phonenumber" required />
            <br />
          </div>
          <div class="inbox">
            <label for="email">Your email:</label>
            <input type="email" id="email" required />
            <br />
          </div>
          <div class="inbox">
            <label for="numberofvisitors">number Of Visitors</label>
            <input type="number" id="numberofvisitors" required />
            <br />
          </div>
          <div id="checkboxs">
              <p>check meals would you love to eat:</p>
          <input type="checkbox" id="Mansaf" />
          <label for="Mansaf"> Mansaf</label><br />
          <input type="checkbox" id="Makmora" />
          <label for="Makmora"> Makmora</label><br />
          <input type="checkbox" id="Barbecue" />
          <label for="Barbecue"> Barbecue</label><br />
          <input type="checkbox" id="Seafood" />
          <label for="Seafood">Sea food</label><br />
        </div>
        <a href="#" id="submit">
            <span></span>
            <span></span>
